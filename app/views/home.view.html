<div class="home-margin">
    <div class="row">
        <div class="input-field col s6">
            <input id="zip" type="text" class="active" data-length="5" ng-model="text"/>
            <label for="zip">Enter City, State or Zip</label>
        </div>
    </div>
    <div class="row">
        <div class="col s6">
            <a class="btn waves-effect waves-light full-width" id="btn1" href="#/forecast" name="action" ng-disabled = "flag">Go</a>
        </div>
    </div>
</div>
<script>
    $("#zip").keyup(function(event){
        if(event.keyCode == 13){
            $("#btn1").click();
        }
    });
</script>
